    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f4f4f9;
    }
    nav {
      background-color: #333;
      color: white;
      padding: 10px 0;
    }
    ul {
      list-style-type: none;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
    }
    li {
      position: relative;
    }
    li a {
      display: block;
      color: white;
      text-decoration: none;
      padding: 10px 15px;
      background-color: #333;
      text-align: center;
    }
    li a:hover {
      background-color: #007BFF;
    }
    ul ul {
      display: none;
      position: absolute;
      top: 100%;
      left: 0;
      background-color: #444;
      min-width: 200px;
      border: 1px solid #555;
      z-index: 1000;
    }
    li:hover > ul {
      display: block;
    }
    ul ul li a {
      padding: 10px;
      background-color: #444;
      color: white;
    }
    ul ul li a:hover {
      background-color: #0056b3;
    }
    ul ul ul {
      left: 100%;
      top: 0;
    }
    .image-container {
      text-align: center;
      margin-top: 20px;
    }
    .image-container img {
      width: 25%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
